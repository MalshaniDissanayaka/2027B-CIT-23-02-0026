<!DOCTYPE html>
<html>
<head>
    <title>To-Do List</title>
</head>
<body>
    <h1>My To-Do List</h1>
    <form method="post">
        <input type="text" name="task" placeholder="Enter task" required>
        <button type="submit">Add</button>
    </form>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task[1] }}
                {% if task[2] == 0 %}
                    <a href="/done/{{ task[0] }}">[Mark Done]</a>
                {% else %} âœ…
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</body>
</html>
